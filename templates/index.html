<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanisha's Chatbot ðŸ¤–</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f0f2f5, #dfe6e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
    }
    .message {
      padding: 12px 16px;
      margin: 12px 0;
      border-radius: 20px;
      line-height: 1.5;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background-color: #daf8e3;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background-color: #ffe5ec;
      text-align: left;
      margin-right: auto;
    }
    .input-container {
      margin-top: 20px;
      display: flex;
      width: 100%;
      max-width: 600px;
      gap: 10px;
    }
    #input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    #send {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #send:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>ðŸ’¬ Vanisha's WebSocket Chatbot</h2>

  <div id="chatbox">
    <div class="message bot">Hello! I'm Vanishaâ€™s Chatbot ðŸ¤– â€” ask me anything!</div>
  </div>

  <div class="input-container">
    <input type="text" id="input" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("input");

    document.getElementById("send").onclick = function () {
      const msg = input.value.trim();
      if (!msg) return;

      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.textContent = msg;
      chatbox.appendChild(userDiv);
      input.value = "";

      const typingDiv = document.createElement("div");
      typingDiv.className = "message bot";
      typingDiv.textContent = "Typing...";
      chatbox.appendChild(typingDiv);
      chatbox.scrollTop = chatbox.scrollHeight;

      socket.emit("user_message", msg);

      socket.once("bot_reply", function (reply) {
        typingDiv.textContent = reply;
        chatbox.scrollTop = chatbox.scrollHeight;
      });
    };

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        document.getElementById("send").click();
      }
    });
  </script>
</body>
</html>
